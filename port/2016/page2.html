    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #2E1C47;
            color: #D6C6E0;
            overflow: auto;
        }

        .container {
            display: flex;
            max-width: 1440px;
            margin: 0 auto;
            background-color: #2E1C47;
            border: 1px solid #8E4D92;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            flex-wrap: wrap;
        }

        .content {
            flex: 1;
            padding: 20px;
            color: #D6C6E0;
            background-color: #2E1C47;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #8E4D92;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .button-wrapper {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #8E4D92;
            color: #D6C6E0;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            background-color: #7A4C9F;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .sidebar {
            width: 25%;
            background-color: #3F2457;
            color: #D6C6E0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            font-size: 22px;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
            background-color: #3F2457;
            border: 2px solid #D6C6E0;
            font-size: 22px;
            line-height: 1.5;
            margin-bottom: 5px;
            transition: background-color 0.5s ease, box-shadow 0.3s ease;
        }

        .sidebar ul li a {
            color: #D6C6E0;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover {
            background-color: #7A4C9F;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        @media (min-width: 1920px) and (max-width: 2559px) {
            img {
                max-width: 1000px;
            }
        }

        @media (min-width: 2560px) {
            img {
                max-width: 1200px;
            }
        }

        @media (max-width: 1080px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 15px;
                order: 0;
            }

            .content {
                width: 100%;
                padding: 15px;
                flex-direction: column;
            }
        }
