    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #2E1C47; /* Dark purple for background */
            color: #D6C6E0; /* Light off-white for text */
            overflow: auto;
        }

        /* Main container */
        .container {
            display: flex;
            max-width: 1440px;
            margin: 0 auto;
            background-color: #2E1C47; /* Dark purple for container */
            border: 1px solid #8E4D92; /* Lighter purple for borders */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            flex-wrap: wrap;
        }

        /* Content styles */
        .content {
            flex: 1;
            padding: 40px 20px;
            color: #D6C6E0; /* Light text color */
            background-color: #2E1C47; /* Dark purple for content */
            text-align: center; /* Center text */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #8E4D92; /* Lighter purple for header */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #7A4C9F; /* Slightly lighter purple for subheader */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Sidebar styles */
        .sidebar {
            width: 25%;
            background-color: #3F2457; /* Darker purple for sidebar */
            color: #D6C6E0; /* Light text for contrast */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            font-size: 22px;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* List item styles */
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            background-color: #3F2457; /* Darker purple for sidebar background */
            border: 2px solid #D6C6E0; /* Light off-white for borders */
            font-size: 22px;
            line-height: 1.5;
            margin-bottom: 5px;
            transition: background-color 0.5s ease, box-shadow 0.3s ease;
        }

        /* Link styles inside list item */
        .sidebar ul li a {
            color: #D6C6E0; /* Light text for links */
            text-decoration: none;
            display: block;
        }

        /* Sidebar hover effect */
        .sidebar ul li:hover {
            background-color: #7A4C9F; /* Subdued purple on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Thumbnail Styles */
        .thumbnail-container {
            display: flex;
            justify-content: center; /* Center thumbnails */
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .thumbnail {
            width: 200px;
            height: 200px;
            background-color: #3F2457; /* Dark purple for the thumbnail background */
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #8E4D92; /* Lighter purple border */
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .thumbnail-text {
    position: absolute;
    bottom: 0; /* Aligns text to the bottom of the thumbnail */
    left: 0;
    width: 100%; /* Ensures the text spans the full width of the thumbnail */
    color: #D6C6E0;
    font-size: 18px;
    font-weight: bold;
    background-color: rgba(0, 0, 0, 0.6); /* Adds a semi-transparent background */
    padding: 10px; /* Adds padding around the text */
    text-align: center; /* Centers the text horizontally */
    border-radius: 0 0 10px 10px; /* Matches thumbnail's bottom border radius */
}


        /* Back Button Styling */
        .back-button-container {
            margin-top: 20px;
            text-align: center;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8E4D92; /* Lighter purple for button */
            color: #D6C6E0; /* Light text color */
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none; /* Remove border */
        }

        .back-button:hover {
            background-color: #7A4C9F; /* Subdued purple on hover */
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 1080px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 15px;
                order: 0;
            }
            .content {
                width: 100%;
                padding: 20px;
            }
            .thumbnail-container {
                justify-content: center;
            }
        }
    </style>
</head>
