        * {

        html, body {

            background-color: #2E1C47; /* Dark purple for background */

        /* Main container */
        .container {
            display: flex;
            max-width: 1440px;

        /* Content styles */
        .content {
            flex: 1;

            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #8E4D92; /* Lighter purple for header */
            text-align: center; /* Center the header text */
        }

        .text-center {
            text-align: center;
            margin: 20px auto;
            max-width: 800px;
        }

        /* Thumbnails */
        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* Center thumbnails horizontally */
            margin: 0 auto; /* Center the container itself */
        }

        .thumbnail {
            width: 200px;
            height: 200px;
            background-color: #3F2457; /* Dark purple for the thumbnail background */
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #8E4D92; /* Lighter purple border */
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .thumbnail-text {
    position: absolute;
    bottom: 0; /* Aligns text to the bottom of the thumbnail */
    left: 0;
    width: 100%; /* Ensures the text spans the full width of the thumbnail */
    color: #D6C6E0;
    font-size: 18px;
    font-weight: bold;
    background-color: rgba(0, 0, 0, 0.6); /* Adds a semi-transparent background */
    padding: 10px; /* Adds padding around the text */
    text-align: center; /* Centers the text horizontally */
    border-radius: 0 0 10px 10px; /* Matches thumbnail's bottom border radius */
}


        /* Back button */
        .back-button-container {
            text-align: center; /* Center the back button */
            margin-top: 20px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #8E4D92; /* Lighter purple for button background */
            color: #D6C6E0; /* Light text for button */
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block; /* Prevent button from stretching */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            background-color: #7A4C9F; /* Slightly darker purple for hover effect */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        /* Sidebar styles */
        .sidebar {
            width: 25%;
            background-color: #3F2457; /* Darker purple for sidebar */

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            font-size: 22px;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar ul li {

        }

        .sidebar ul li a {
            color: #D6C6E0; /* Light text for links */
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover {
            background-color: #7A4C9F; /* Subdued purple on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
