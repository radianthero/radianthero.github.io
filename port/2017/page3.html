    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #2E1C47; /* Dark purple for background */
            color: #D6C6E0; /* Light off-white for text */
            overflow: auto;
        }

        /* Main container */
        .container {
            display: flex;
            max-width: 1440px;
            margin: 0 auto;
            background-color: #2E1C47; /* Dark purple for container */
            border: 1px solid #8E4D92; /* Lighter purple for borders */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            flex-wrap: wrap;
        }

        /* Content styles */
        .content {
            flex: 1;
            padding: 40px 20px;
            color: #D6C6E0; /* Light text color */
            background-color: #2E1C47; /* Dark purple for content */
            text-align: center; /* Center the button */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #8E4D92; /* Lighter purple for header */
        }

        /* Button styles */
        .back-button {
            padding: 10px 20px;
            background-color: #8E4D92; /* Lighter purple for button background */
            color: #D6C6E0; /* Light text for button */
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px; /* Margin for spacing above the button */
            display: inline-block; /* Prevent button from stretching */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Button hover effect */
        .back-button:hover {
            background-color: #7A4C9F; /* Slightly darker purple for hover effect */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        /* Sidebar styles */
        .sidebar {
            width: 25%;
            background-color: #3F2457; /* Darker purple for sidebar */
            color: #D6C6E0; /* Light text for contrast */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            font-size: 22px;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
            background-color: #3F2457; /* Darker purple for sidebar background */
            border: 2px solid #D6C6E0; /* Light off-white for borders */
            font-size: 22px;
            line-height: 1.5;
            margin-bottom: 5px;
            transition: background-color 0.5s ease, box-shadow 0.3s ease;
        }

        .sidebar ul li a {
            color: #D6C6E0; /* Light text for links */
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover {
            background-color: #7A4C9F; /* Subdued purple on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Image Styles */
        .content img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            width: 100%; /* Default: fills container */
            max-width: 300px; /* Default size for smaller screens */
            height: auto; /* Maintain aspect ratio */
        }

        /* Specific Rules for 1080p (1920x1080) */
        @media (min-width: 1920px) and (max-width: 2559px) {
            .content img {
                max-width: 900px; /* Adjust size for 1080p screens */
            }
        }

        /* Specific Rules for 1440p (2560x1440 and above) */
        @media (min-width: 2560px) {
            .content img {
                max-width: 1220px; /* Larger size for 1440p screens */
            }
        }
    </style>
</head>

            </ul>
        </div>
    </div>
</body>
