    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #4B1C26; /* Dark autumn red */
            color: #f0f0f0; /* Light off-white for text contrast */
            overflow: auto;
        }

        /* Main container */
        .container {
            display: flex;
            max-width: 1440px;
            margin: 0 auto;
            background-color: #4B1C26; /* Dark autumn red for container */
            border: 1px solid #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            flex-wrap: wrap;
        }

        /* Content styles */
        .content {
            flex: 1;
            padding: 40px 20px;
            color: #f0f0f0; /* Light text color */
            background-color: #4B1C26; /* Dark autumn red for content */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #7F1C1C; /* Dark burnt red for header */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #B76B3F; /* Dark reddish-brown for subheader */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Sidebar styles */
        .sidebar {
            width: 25%;
            background-color: #5C2F2F; /* Dark brick red for sidebar */
            color: #f0f0f0; /* Light text for contrast */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            font-size: 22px;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* List item styles */
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            background-color: #5C2F2F; /* Same as sidebar background */
            border: 2px solid #fff;
            font-size: 22px;
            line-height: 1.5;
            margin-bottom: 5px;
            transition: background-color 0.5s ease, box-shadow 0.3s ease;
        }

        /* Link styles inside list item */
        .sidebar ul li a {
            color: #f0f0f0; /* Light text for links */
            text-decoration: none;
            display: block;
        }

        /* Sidebar hover effect */
        .sidebar ul li:hover {
            background-color: #B27B3B; /* Subdued golden yellow on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Main section styling for years and months */
        .years {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Year Box Styling */
        .year {
            flex: 1;
            margin-right: 20px;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            background-color: #4B1C26; /* Dark autumn red for year box */
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .year:hover {
            background-color: #3F1922; /* Darker shade of red on hover */
        }

        /* Box for months under each year */
        .month-box {
            padding: 20px;
            background-color: #4B1C26; /* Dark autumn red for month box */
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .month-box h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .month-box a {
            color: #f0f0f0; /* Light text for links */
            text-decoration: none;
            font-size: 18px;
            padding: 5px;
            display: block;
            margin-bottom: 10px;
        }

        .month-box a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 1080px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 15px;
                order: 0;
            }
            .content {
                width: 100%;
                padding: 20px;
            }
            .years {
                flex-direction: column;
            }
        }
    </style>
