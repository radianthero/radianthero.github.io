<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my art blog!">
    <link rel="icon" href="./favicons/favicon.ico" sizes="32x32" type="image/x-icon">
    <title>Radiant Ink</title>
    <style>
        /* Ensure html and body fill the entire height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f7f3ef;
            box-sizing: border-box;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1430px;
            height: 100vh;
            display: flex;
            flex-direction: row;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        /* Sidebar */
        .sidebar {
            width: 25%;
            background-color: #000000 !important; /* Force the color */
            color: #ffffff !important; /* Force the text color */
            padding: 40px 30px;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Sidebar Links */
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            font-size: 1.8rem;
            padding: 1.5rem 2rem;
            text-align: center;
            border: 2px solid #ffffff;
            margin-bottom: 1.5rem;
            background-color: #333333;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a {
            color: #ffffff !important;
            text-decoration: none;
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            .container {
                flex-direction: row-reverse; /* Move sidebar to the right */
                width: 100vw;
                height: auto;
            }

            .sidebar {
                width: 100% !important;
                padding: 20px;
                background-color: #000000 !important; /* Ensure proper rendering */
                color: #ffffff !important;
            }

            .sidebar ul li {
                font-size: 1.2rem;
                padding: 1rem;
                background-color: #444444;
            }

            .sidebar ul li a {
                color: #ffffff !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="homepage.png" alt="Insert a picture here" style="max-width: 100%; height: auto;">
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="blog/bloghome.html">My Blog Posts</a></li>
                <li><a href="port/porthome.html">My Art Portfolio</a></li>
                <li><a href="tut/tuthome.html">Art Tutorial</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="rss/feed.xml">Subscribe to my RSS Feed</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
