<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my art blog!">
    <link rel="icon" href="./favicons/favicon.ico" sizes="32x32" type="image/x-icon">
    <link rel="icon" href="./favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./favicons/mstile-150x150.png" sizes="150x150" type="image/png">
    <link rel="icon" href="./favicons/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="./favicons/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="icon" href="./favicons/apple-touch-icon.png" sizes="180x180" type="image/png">

    <link rel="browserconfig" href="./favicons/browserconfig.xml" />
    <link rel="manifest" href="./favicons/site.webmanifest">
    <title>Radiant Ink</title>
    <style>
        /* Ensure html and body fill the entire height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f7f3ef;
            box-sizing: border-box;
        }

        /* Container takes the full viewport height */
        .container {
            width: 90vw;
            max-width: 1430px;
            height: 100vh;
            display: flex;
            flex-direction: row;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        /* Content section should center the image */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100%;
            box-sizing: border-box;
        }

        /* Sidebar takes 25% of the width, full height */
        .sidebar {
            width: 25%;
            background-color: #000000;
            color: #ffffff;
            padding: 40px 30px;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Sidebar list items styled as full-width rectangles */
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar ul li {
            font-size: 1.8rem;
            padding: 1.5rem 2rem;
            text-align: center;
            border: 2px solid #ffffff;
            margin-bottom: 1.5rem;
            background-color: #333333;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            display: block;
        }

        /* Main image styling */
        .main-image {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Caption styling */
        .caption {
            text-align: center;
            font-size: 2rem;
            color: #666666;
            margin-top: 1rem;
        }

        /* Media Query for 1080p Screens */
        @media (max-width: 1080px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
            }

            .sidebar ul li {
                font-size: 1.2rem;
                padding: 1rem 1.5rem;
                margin-bottom: 1rem;
            }

            .caption {
                font-size: 1.5rem;
            }
        }

        /* Media Query for 1440p Screens */
        @media (min-width: 1440px) {
            .container {
                width: 80vw;
                height: 100vh;
                max-height: none;
            }

            .sidebar {
                padding: 50px 40px;
            }

            .sidebar ul li {
                font-size: 2.2rem;
                padding: 2rem 3rem;
                margin-bottom: 2.5rem;
            }

            .caption {
                font-size: 2.5rem;
            }
        }

        /* Additional Media Query for Mobile Screens (below 768px) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100vw;
                height: auto;
            }

            .sidebar {
                width: 100%;
                padding: 15px;
                background-color: #000000;  /* Ensures background color is black */
                color: #ffffff;
            }

            .sidebar ul li {
                font-size: 1rem;
                padding: 0.8rem 1rem;
                margin-bottom: 0.8rem;
                background-color: #333333;  /* Ensures the sidebar list item background is dark gray */
                border-color: #ffffff;
            }

            .sidebar ul li a {
                color: #ffffff;
            }

            .content {
                padding: 15px;
            }

            .caption {
                font-size: 1.2rem;
                color: #666666;
            }
        }
    </style>
</head>

            </ul>
        </div>
    </div>
</body>
